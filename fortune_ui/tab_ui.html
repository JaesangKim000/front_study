<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tab_ui.css" />
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <h1>오늘의 운세</h1>
        <h2>5가지 봉투중에서 하나를 골라보세요!</h2>
        <div class="boxes" style="border: 1px solid black; display: flex; width: 1500px; height: 250px; border-collapse: collapse;">
            <button style="flex: 1; background-color: red;"></button>
            <button style="flex: 1; background-color: yellow;"></button>
            <button style="flex: 1; background-color: aquamarine;"></button>
            <button style="flex: 1; background-color: blue;"></button>
            <button style="flex: 1; background-color: violet;"></button>
        </div>
        <div class="lucky" style="margin-top: 30px; border: 1px solid black; width: 900px; height: 250px; text-align: center; align-items: center; display: flex; justify-content: center;">
        </div>
        <button class="refresh" style="width: 300px; height: 30px; margin-top: 30px;">다시 뽑기</button>
    </div>

    <div class="modal_overlay">
        <div class="modal">다시 뽑아주세요!
            <button style="margin-top: 15px; " class="modal_close">닫기</button>
        </div>
    </div>
    
    <script src="tab_ui.js"></script>
</body>
</html>
