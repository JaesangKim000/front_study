<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="monitor_outer">
            <div class="monitor_inner"></div>
        </div>
        <div id="floor_4" class="floor" style="background-color: gray;">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
        </div>
        <div id="floor_3" class="floor" style="background-color: gray;">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
        </div>
        <div id="floor_2" class="floor" style="background-color: gray;">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">x</button>
        </div>
        <div id="floor_1" class="floor" style="background-color: gray;">
            <button id="reset">c</button>
            <button class="operand" id="zero">0</button>
            <button id="equal">=</button>
            <button class="operator">รท</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
