<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <h1>To-Do-List</h1>
    <div id="container">
        <div id="to_do_list">
            <div id="to_do_list_header" class="item2">
                <div class="check"></div>
                <div class="about">할 일</div>
                <div class="deadline">날짜</div>
            </div>
            <div class="item">
                <div class="check">
                    <input type="checkbox" class="checkbox">
                </div>
                <div class="about">
                    <div class="display_div"></div>
                </div>
                <div class="deadline">
                    <div class="display_div"></div>
                </div>
            </div>
        </div>
        <div id="add_delete_container">
            <div class="add_delete2"></div>
            <div class="add_delete">
                <button class="plus">ADD</button>
                <button class="minus">DEL</button>
            </div>
        </div>
    </div>
    <script src="to_do_list.js"></script>
</body>
</html>
